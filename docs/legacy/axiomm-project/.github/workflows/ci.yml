name: AXIOMM Conscience Validation CI

on: [push, pull_request]

jobs:
  validate-conscience:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Ethical Integrity Tests
      run: python -m pytest tests/validation/test_ethical_integrity.py
    - name: Run Core Axiomatic Tests
      run: python -m pytest tests/core/test_axiomatic_singularity.py
