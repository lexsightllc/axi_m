version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  app:
    build: ..
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
