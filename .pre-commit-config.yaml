repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-setuptools
          - types-requests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: ./scripts/test
        language: system
        pass_filenames: false
        stages: [push]
      - id: commitlint
        name: commitlint
        entry: ./scripts/commitlint-hook
        language: system
        stages: [commit-msg]
        pass_filenames: false
